{% extends 'portfolio/base.html' %}

{% block content %}
    <h1>This is my personal portfolio</h1>
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    {% load static %}

    <a href="{% static 'portfolio/reporte_preliminar.pdf' %}">Resume</a>
    <br>
    <img src={% static 'portfolio/pinguinos.jpg'%}>

    {% for project in projects %}

    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <img src="{{project.image.url}}">

    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}

{% endblock %}
